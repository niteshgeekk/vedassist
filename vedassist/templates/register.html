<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="Website Icon" type="png" href="../static/images/icons8-medical-50.png">
    <title>REGISTER | Vedassist</title>
</head>
<body style="background-color: rgba(126, 126, 126, 0.78)">
    <section>
        <img src="../static/images/Backdrop 3.jpg" class="bg">
        <form class= "login" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% if messages %}
          {{ message.tags }}
          <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
    
          </div>
            {% endif %}
            <h2>Register</h2>
            <div class="inputbox" style="display:flex; flex-wrap: nowrap;">
                <input type="text" placeholder="First Name" name="first_name">
                <input type="text" placeholder="Last Name" name="last_name" style="margin-left: 10px;">
            </div>
            
            <div class="inputbox">
                <input type="text" placeholder="Username"
                name="username" required>
            </div>
            <div class="inputbox">
                <input type="email" placeholder="E-mail" name="email">
            </div>
            
            <div class="inputbox">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="inputbox">
                <input type="submit" value="Register" id="btn">
            </div>
            <div class="group">
                <h6>Already registed?<a href="/login">  <u>Login</u></a></h6>
            </div>
          
        </form>
      </section> 
</body>
</html>
